version: "3.8"

services:
  # üêò PostgreSQL for MLflow
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=mlflow_user
      - POSTGRES_PASSWORD=mlflow_password
      - POSTGRES_DB=mlflow_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    labels:
      - "traefik.enable=false"
    networks:
      - traefik_network

  # üìä MLflow for model tracking and management
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.21.3
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    command: mlflow server --host 0.0.0.0 --port 5000 --default-artifact-root /mlflow
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mlflow.rule=Host(`mlflow.localhost`)"
      - "traefik.http.services.mlflow.loadbalancer.server.port=5000"
    networks:
      - traefik_network

volumes:
  mlflow_data:
  postgres_data:

networks:
  traefik_network:
    external: true